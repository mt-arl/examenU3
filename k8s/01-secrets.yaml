apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: reservas-app
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres_password_change_me
  POSTGRES_DB: booking_db
  # This is the connection string that matches the environment
  DATABASE_URL: "postgresql://postgres:postgres_password_change_me@postgres.reservas-app.svc.cluster.local:5432/booking_db"
---
apiVersion: v1
kind: Secret
metadata:
  name: booking-service-secrets
  namespace: reservas-app
type: Opaque
stringData:
  JWT_SECRET: your-secret-key-change-in-production
  USER_SERVICE_URL: http://user-service.reservas-app.svc.cluster.local:5003
  NOTIFICATION_SERVICE_URL: http://notification-service.reservas-app.svc.cluster.local:5002
